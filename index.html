<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lottieアニメーション</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lottie-web/5.12.2/lottie.min.js"></script>
    <style>
      body {
        margin: 0;
        padding: 0;
        overflow: hidden;
        background: #f5f5f5;
      }
      #lottie-container {
        width: 100vw;
        height: 100vh;
        position: fixed;
        top: 0;
        left: 0;
      }
      #lottie-container svg {
        width: 100% !important;
        height: 100% !important;
        object-fit: cover;
      }
    </style>
  </head>
  <body>
    <div id="lottie-container"></div>

    <script>
      // Lottieアニメーションを初期化
      const animation = lottie.loadAnimation({
        container: document.getElementById("lottie-container"),
        renderer: "svg",
        loop: true,
        autoplay: true,
        path: "line_animation.json",
        rendererSettings: {
          preserveAspectRatio: "xMidYMid slice",
        },
      });

      animation.addEventListener("DOMLoaded", () => {
        console.log("✅ Lottieアニメーション読み込み完了");
      });

      animation.addEventListener("error", (error) => {
        console.error("❌ Lottieエラー:", error);
      });
    </script>
  </body>
</html>
